<body>
	<div class="welcome-popup" id="welcomepopup">
		<h1 style="text-align: center;">Welcome to Cruz Connections</h1>
		<p>This app is an interactive 3D graph that allows you to see how courses
		and departments at UCSC are conneced via prerequisites</p>
		<button type="button" class ="close-welcome" onclick="closePopup()">Enter Cruz Connections</button>
	</div>

	<script>
		function closePopup() {
			document.getElementById("welcomepopup).style.display = "none";
		}
	</script>


  <div style="">
  
    <div style="position: fixed; top:12px;left: 1%; z-index: 10;">
      <div>
        <input id="searchbar" type="text" name="search" placeholder="Search...">
        <input type="button" value="Add" onclick="addToSet()">
        <input type="button" value="Subtract" onclick="subtractToSet()">
        <input type="button" value="Show All" onclick="resetGraph()">
        <input type="button" value="Clear Graph" onclick="clearGraph()">
      </div>
      
      <div style="position: fixed; top:-15px;left: 41%; z-index: 10;">
        <h1 style="color: rgb(0, 109, 128); font-family: 'Yusei Magic', sans-serif; ">Cruz Connections</h1>
      </div>
      
      <div style="border-radius: 100px 100px 100px 100px; padding: 3px; background: rgb(0, 109, 128); position: fixed; top:10px; right: 38.75%; z-index: 10;">
        <img style="height: 38px; width: 38px;" src="./static/Logo.png">
      </div>
